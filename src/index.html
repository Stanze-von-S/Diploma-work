<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Author" content="Мамонов Константин"> 
  <meta name="description" content="Страница поиска новостей">
  <title>NewsAnalyzer</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
  <link rel="stylesheet" type="text/css" href="blocks/index.css">
</head>

<body>

  <section class="search">

    <header>

        <nav class="menu menu__theme_white">
          <a href="index.html" class="menu__home menu__home_white">NewsAnalyzer</a>

          <div class="menu__links">
            <a href="./analytic.html" class="menu__link menu__main menu__link_on_white">Главная</a>
            <a href="./about.html" class="menu__link menu__about">О проекте</a>
          </div>

        </nav>

    </header>

    <div class="search-field">

      <h1 class="search-field__title">Что в мире творится?</h1>
      <p class="search-field__subtitle">Введите в поиске любую тему и узнайте, насколько популярной она была в новостях за прошедшую неделю.
      </p>

      <form class="search-field__container">
        <input class="search-field__input" placeholder="Введите тему новости" type="text"  minlength='2' maxlength="20" required>
        <button class="search-field__button" type="submit">Искать</button>
      </form>

    </div>
  </section>

  <section class="preloader">        
    <div class="preloader__circle"></div>
    <p class="preloader__info">Идет поиск новостей...</p>
  </section>

  <section class="not-found">
    <img src="./images/not-found.svg" alt="Грустный смайлик" class="not-found__img">
    <h3 class="not-found__message">Ничего не найдено</h3>
    <p class="not-found__message-discription">К сожалению, по вашему запросу ничего не найдено.</p>
  </section>

</body>
</html>
